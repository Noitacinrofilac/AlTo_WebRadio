<!DOCTYPE html>
<html>
<head>
    <title>WebRadio ALTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
    <script src="lib/meteor-ddp.js"></script>
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="#"> WebRadio V1.1</a>
    </div>
</div>

<div id="player">
    <div id="firstPick" class="settings">
        <input class="player" id="tb_artist" list="datal_artist" type="text" placeholder="Choose an artist">
        <datalist id="datal_artist">
        </datalist>
        <input class="player" id="tb_title" list="datal_title" type="text" placeholder="Choose a song">
        <datalist id="datal_title">
        </datalist>
    </div>

    <div id="settings">
        <input type="range" id="slider" min="30" max="200" >
        <input readonly id="sliderText" value="Classics">
    </div>

    <div id="buttons">
        <input class="img_button" id="play" type="image" src="img/play.png">
        <input class="img_button" id="like" type="image" src="img/like.png">
        <input class="img_button" id="dislike" type="image" src="img/dislike.png">
        <input class="img_button" id="next" type="image" src="img/next.png">
    </div>
</div>

<div id="timeline">
</div>

<div id="list_next">
    <div id="newSong_list"></div>
    <!--figure id=test class="figureNext" title="123">
        <input class="figure_img_button" type="image" src="https://api.deezer.com/artist/13/image"/>
        <figcaption id="artist">zeazerazer</figcaption>
        <figcaption id="title">ffffffffffff</figcaption>
    </figure-->
</div>
<!--div id="newSong" class="container">

</div-->

<!----------------------INTERFACE--------------------->
<script type="text/javascript" src="js/link_ddp_core.js"></script>
<script src="js/link_ws_server.js"></script>
<script type="text/javascript" src="js/interface.js"></script>
<div id="dz-root"></div>
<script src="http://cdn-files.deezer.com/js/min/dz.js"></script>
<script src="js/link_deezer.js"></script>


<div id="dz-root"></div>
</body>
<script>
    var APP_ID = 139135;
    var REDIRECT_URI= "http://localhost:63342/";

    DZ.init({
        appId  : APP_ID,
        channelUrl : REDIRECT_URI
    });

    window.dzAsyncInit = function() {
        DZ.init({
            appId  : APP_ID,
            channelUrl : REDIRECT_URI+"/channel.html"
        });
    };
    (function() {
        var e = document.createElement('script');
        e.src = 'http://cdn-files.deezer.com/js/min/dz.js';
        e.async = true;
        document.getElementById('dz-root').appendChild(e);
    }());
</script>

</html>
