<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/controller.js"></script>
    <script src="lib/spin.min.js"></script>
</head>

<body>

<div ng-controller="PhoneListCtrl" class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <input ng-model="query" placeholder="Search">
            <select ng-model="orderProp" >
                <option value="title" reverse='!reverse'>title</option>
                <option value="likes" ng-click="reverse=!reverse">likes</option>
                <option value="artist">artist</option>
            </select>
            <pre>reverse = {{reverse}}</pre>
            <div id="spin"></div>
            <ul class="songs">
                <li ng-repeat="song in songs | filter:query | orderBy:orderProp:reverse">
                    <a href="#/songs/{{song.artist}}" class="thumb"><img ng-src="https://api.deezer.com/album/302127/image"></a>
                    <p>{{song.title}}</p>
                    <p>{{song.likes}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
